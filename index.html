<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="image-container">
        <div class="thumbnail" onclick="displayImage('image1.jpg')">
            <img src="image1.jpg" alt="Image 1">
        </div>
        <div class="thumbnail" onclick="displayImage('image2.jpg')">
            <img src="image2.jpg" alt="Image 2">
        </div>
        <div class="thumbnail" onclick="displayImage('image3.jpg')">
            <img src="image3.jpg" alt="Image 3">
        </div>
        <div class="thumbnail" onclick="displayImage('image4.jpg')">
            <img src="image4.jpg" alt="Image 4">
        </div>
        <div class="thumbnail" onclick="displayImage('image5.jpg')">
            <img src="image5.jpg" alt="Image 5">
        </div>
        <div class="thumbnail" onclick="displayImage('image6.jpg')">
            <img src="image6.jpg" alt="Image 6">
        </div>
    </div>

    <div id="selected-image">
        <img id="big-image" alt="Selected Image" hidden>
    </div>

    <div id="description">
        <p>Click on an image to select it.</p>
    </div>

    <script>
        var imageDescriptions = {
            'image1.jpg': 'Grey pants front',
            'image2.jpg': 'Grey pants back',
            'image3.jpg': 'Man with black hoodie with a white snake logo and grey pants front',
            'image4.jpg': 'Man with black hoodie with a white snake logo and grey pants back',
            'image5.jpg': 'Woman with white-grey flared sweater and grey pants front',
            'image6.jpg': 'Woman with white-grey flared sweater and grey pants side'
        };
        
        
        
        function displayImage(imageSrc) {
            var bigImage = document.getElementById('big-image');
            var selectedImage = document.getElementById('selected-image');
            var description = document.getElementById('description');

            bigImage.src = imageSrc;
            bigImage.hidden = false;
            selectedImage.style.display = 'block';

            if (imageDescriptions.hasOwnProperty(imageSrc)) {
                description.innerHTML = '<p>' + imageDescriptions[imageSrc] + '</p>';
            } else {
                description.innerHTML = '<p>No description available for this image.</p>';
            }
        }
    </script>
</body>
</html>
